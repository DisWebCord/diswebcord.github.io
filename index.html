<!DOCTYPE html>
<html>
<head>
  <title>DisWebCord Editor</title>
  <script type="text/javascript" src="discord.11.4.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>DisWebCord editor </h1><i>(using Ace v1.2.9 and Discord.js</i> <select onchange="Engine.newVersion(this.value)">
    <option value="11.2.1">v11.2.1</option>
    <option value="11.3.1">v11.3.1</option>
    <option value="11.4.2" selected>v11.4.2 (stable)</option>
    <option value="master">master (b5df860)</option>
  </select>
  <br><br>
  <div id="editor"></div>
  <button onclick="Storage.save()">Save</button>
  <button onclick="Storage.load()">Load</button>
  <button onclick="Storage.reset()">Reset</button><br>
  <button onclick="Engine.start()">Start</button>
  <button onclick="Engine.stop()">Stop</button><br><br>
  <i>
    <b>Tutorial:</b> Write your code, save it and then start it.<br>
    <b>Note:</b> To define your client use <code>new Discord.Client();</code>
  </i>
  <div id="eval"></div>
  <script type="text/javascript" src="https://rawgit.com/bahmutov/console-log-div/master/console-log-div.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js" integrity="sha256-U//RSeH3TR3773Rk+1lAufJnRjEaG5LcdbvGV72kHEM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
