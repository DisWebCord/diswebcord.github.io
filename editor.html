<head>
  <title>DisWebCord Editor</title>
  <script type="text/javascript" src="discord.11.2.1.min.js"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<script type="text/javascript">
  var Storage = {
    save: function(){
      localStorage.code = document.getElementById('editor').value;
    },
    load: function(){
      document.getElementById('editor').value = (!localStorage.code ? "" : localStorage.code);
    },
    reset: function(){
      if(confirm('Are you sure you want to reset ALL of your code?')){
        document.getElementById('editor').value = null;
        localStorage.code = null;
      }
    }
  };
  
  var client.destroy = function(){alert('Please start your bot / You must use client as your client variable')}; // Prevent errors while loading code
  
  var Engine = {
    start: function(){
      eval(document.getElementById('editor').value);
    },
    stop: function(){
      client.destroy(); // Disconnect from Discord
      location.refresh(); // Unload all code to prevent errors
    }
  };
</script>

This is DisWebCord editor.<br><br>
<textarea id="editor" cols="50" rows="10"></textarea><br>
<button onclick="Storage.save()">Save</button>
<button onclick="Storage.load()">Load</button>
<button onclick="Storage.reset()">Reset</button><br>
<button onclick="Engine.start()">Start</button>
<button onclick="Engine.stop()">Stop</button><br><br>
<i><b>Tutorial:</b> Write your code, save it and then start it.<br>
  Your bot client variable MUST be client, otherwise the program will not work.
</i>
